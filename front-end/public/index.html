<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta
      name="Description"
      content="Application for following event/incident on thai road"
    />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="dns-prefetch" href="https://follroad.tk" />
    <link
      rel="preconnect"
      href="https://follroad-bucket.s3-ap-southeast-1.amazonaws.com"
      crossorigin="crossorigin"
    />
    <link rel="preconnect" href="https://i2.wp.com" crossorigin="crossorigin" />
    <link
      rel="preconnect"
      href="https://maps.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      rel="preconnect"
      href="https://maps.googleapis.com"
      crossorigin="crossorigin"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="crossorigin"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    />
    <title>Follroad</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but follroad doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
